<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productos</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>
    <body class="bg-dark text-white">

        <!--<header th:replace="layout/plantilla :: header"></header>-->
        <a class="btn btn-info" th:href="@{/}">Volver</a>
        <div th:if="${articles != null and !articles.empty}">
            <table class="table table-striped table-dark" style="width: 700px" border="1">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="article : ${articles}">
                    <td th:text="${article.articulo_id}"></td>
                    <td th:text="${article.nombre}"></td>
                    <td th:text="${article.precio}"></td>
                    <td th:text="${article.stock}"></td>
                    <td><a class="btn btn-primary" th:href="@{/editarP/} + ${article.articulo_id}" th:text="Editar"/></td>
                    <td><a class="btn btn-danger" th:href="@{/eliminarP(articulo_id=${article.articulo_id})}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${articles == null or articles.empty}">
            <h2>No hay registros</h2>
        </div>
        
        <a class="btn btn-primary" th:href="@{/agregarP}">Nuevo art√≠culo</a>
        
        <!--<footer th:replace="layout/plantilla :: footer"/>-->
    </body>
</html>

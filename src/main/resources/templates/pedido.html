<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>
    <body class="bg-dark text-white">
        <!--<header th:replace="layout/plantilla :: header"></header>-->
        <a class="btn btn-info" th:href="@{/}">Volver</a>
        <div th:if="${pedidos != null and !pedidos.empty}">
            <table class="table table-striped table-dark" style="width: 700px" border="1">
                <tr>
                    <th>Id</th>
                    <th>Id Articulo</th>
                    <th>Id Cliente</th>
                    <th>Unidades</th>
                    <th>Precio total</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.pedido_id}"></td>
                    <td th:text="${articulos_id}"></td>
                    <td th:text="${cliente.cliente_id}"></td>
                    <td><a class="btn btn-primary" th:href="@{/editarPedido/} + ${pedido.pedido_id}" th:text="Editar"/></td>
                    <td><a class="btn btn-danger" th:href="@{/eliminarPedido(pedido_id=${pedido.pedido_id})}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${pedidos == null or pedidos.empty}">
            <h2>No hay registros</h2>
        </div>
        
        <a class="btn btn-primary" th:href="@{/agregarPedido}">Nuevo Cliente</a>
        
        <!--<footer th:replace="layout/plantilla :: footer"/>-->
    </body>
</html>
